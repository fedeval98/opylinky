<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="./profile.webp" type="image/x-icon">
  <title>Opylinky</title>
</head>
<body class="bg-black">
  <div class="flex flex-col z-10 relative gap-6">
    <header class="w-full flex justify-center items-center z-8 mt-2">
      <div class="flex justify-center items-center flex-col">
        <div class="flex justify-around items-center gap-10">
          <picture class="flex justify-center items-center">
            <img class="h-24 rounded-full" src="./profile.webp" alt="profile_logo">
          </picture>
          <h1 class="text-white text-3xl font-kumar">OPYTHA</h1>
        </div>
        <h2 class="text-white text-xl">All my social media links:</h2>
      </div>
    </header>
    <main class="flex flex-col justify-center items-center z-8 gap-7">
      <button class="flex justify-center items-center bg-gray-300/70 h-10 w-[95%] lg:w-[40%] outline outline-[3px] rounded-lg outline-blackpurple hover:bg-blackpurple z-5 evento twitter">
        <h3 class="text-center text-2xl font-bold">Twitter / X</h3>
      </button>
      <button class="flex justify-center items-center bg-gray-300/70 h-10 w-[95%] lg:w-[40%] outline outline-[3px] rounded-lg outline-blackpurple hover:bg-blackpurple z-5 evento instagram">
        <h3 class="text-center text-2xl font-bold">Instagram</h3>
      </button>
      <button class="flex justify-center items-center bg-gray-300/70 h-10 w-[95%] lg:w-[40%] outline outline-[3px] rounded-lg outline-blackpurple hover:bg-blackpurple z-5 evento facebook">
        <h3 class="text-center text-2xl font-bold">Facebook</h3>
      </button>
      <button class="flex justify-center items-center bg-gray-300/70 h-10 w-[95%] lg:w-[40%] outline outline-[3px] rounded-lg outline-blackpurple hover:bg-blackpurple z-5 evento twitch">
        <h3 class="text-center text-2xl font-bold">Twitch</h3>
      </button>
    </main>
    <footer class="flex justify-center items-center z-10">
      <article class="flex flex-col justify-center items-center md:flex-row md:justify-center w-full md:gap-10">
        <h3 class="text-white text-center">&copy; 2024 OPYTHA. All rights reserved.</h3>
        <a class="text-megaman font-underline" href="https://shadow-parka-4f4.notion.site/c95caa9d627744c7a9b71fadbe532568?v=9b6fd3a7305c43da8e59c2e005245560&pvs=4" target="_blank">Next updates</a>
      </article>
    </footer>
  </div>
  <canvas class="background w-full h-full absolute top-0 bottom-0 left-0 right-0 z-0"></canvas>
  <script src="./js.js"></script>
  <script src="./tailwind.config.js"></script>
</body>
</html>
